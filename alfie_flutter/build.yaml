targets:
  $default:
    builders:
      graphql_codegen:
        options:
          clients:
              - graphql_flutter
          schema_mapping:
            - schema: lib/data/services/schema.graphql
              queries_glob: lib/data/services/queries/**/*.graphql
          # Useful for manual Riverpod: generates classes that are easier to use
          output_directory: __generated__
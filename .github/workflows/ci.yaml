name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main 
      - 'release/**'
jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set working directory
        run: cd alfie_flutter

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          
      - name: Install dependencies
        run: flutter pub get

      - name: Linting
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
    


  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set working directory
        run: cd alfie_flutter

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          
      - name: Install dependencies
        run: flutter pub get

      - name: Linting
        run: flutter analyze

      - name: Run tests
        run: flutter test


name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main 
      - 'release/**'
jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
        working-directory: alfie_flutter

      - name: Linting
        run: flutter analyze
        working-directory: alfie_flutter

      - name: Run tests
        run: flutter test
        working-directory: alfie_flutter

      - name: Build APK
        run: flutter build apk --release
        working-directory: alfie_flutter

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: alfie_flutter/build/app/outputs/flutter-apk/app-release.apk
    


  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
        working-directory: alfie_flutter

      - name: Linting
        run: flutter analyze
        working-directory: alfie_flutter

      - name: Run tests
        run: flutter test
        working-directory: alfie_flutter


      - name: Flutter build ipa
        run: |
          flutter build ipa --release --no-codesign
        working-directory: alfie_flutter

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ios-ipa
          path: alfie_flutter/build/ios/ipa/*.ipa
